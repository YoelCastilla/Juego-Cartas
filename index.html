<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Juego de Cartas</title>
</head>
<body>

	<div class="container">
		<header >
			<div >
				<div> 
					<img class="img-logo" src="img/logo.png">
				</div>
			</div>
		</header>
		<div >	
			<div >
				<div >
					<div >
						<img  src="img/1.png" />
					</div>
					<div >
						<img src="img/2.png" />
					</div>
					<div >
						<img  src="img/3.png" />
					</div>
					<div >
						<img src="img/4.png" />
					</div>
					<div >
						<img src="img/5.png" />
					</div>
						<img src="img/6.png" />
					</div>
					<div >
						<img src="img/7.png" />
					</div>
					<div >
						<img src="img/8.png" />
					</div>
					<div >
						<img src="img/9.png" />
					</div>
					<div >
						<img src="img/10.png" />
					</div>
					<div>
						<img src="img/11.png" />
					</div>
					<div >
						<img src="img/12.png" />
					</div>
					<div>
						<img src="img/13.png" />
					</div>
				</div>
			</div>
			<aside class="col-12 col-md-4">

				<section class="col-12">
					<h2>Listado de Cartas</h2>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Carta</th>
								<th scope="col">Cant</th>
							</tr>
						</thead>
						<tbody id="listado">
							<tr>
								<th scope="row"></th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row"></th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row"></th>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

				</section>
				<section class="col-12">
					<h2>Registro de Cartas</h2>
					<form>
						<div >
							<label>Numero</label>
							<input type="text" id="numero" class="form-control" id="inputNum" aria-describedby="emailHelp" placeholder="Ingrese el numero">
							<small id="emailHelp" class="form-text text-muted">Debe ingresar un numero del 1 al 13</small>
						</div>
						<div class="form-group">
							<label for="inputCarta">Carta</label>
							<input type="text" id="carta" class="form-control" id="inputCarta" placeholder="Descripcion de la carta">
						</div>
						<button type="button" id="registrar" class="btn btn-primary">Guardar</button>
					</form>
				</section>
			</aside>
		</div>
	</div>
</body>
</html>
